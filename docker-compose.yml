version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: career_buddy_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: career_buddy
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: career_buddy_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U career_buddy"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: career_buddy_pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@careerbuddy.local
      PGADMIN_DEFAULT_PASSWORD: admin_password
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

